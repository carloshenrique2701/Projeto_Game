<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sussurros do Labirinto</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="main-container">
        <div class="game-preview">
            <h1>Jogue agora: Sussurros do Labirinto</h1>
            <div class="video-placeholder">
                <!-- Placeholder para vídeo/gif do jogo -->
                <img src="gif/0.gif" alt="Demonstração do jogo" class="game-gif">
            </div>
        </div>

        <div class="auth-forms">
            <!-- Formulário de Login -->
            <form id="login-form" class="auth-form active">
                <h2>Faça seu login</h2>
                
                <div class="form-group">
                    <input type="email" id="login-email" placeholder="Email" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="login-senha" placeholder="Senha" required>
                </div>
                
                <button type="button" id="enviar-login" class="btn-primary">Entrar</button>

                <a href="#" class="linha-form" onclick="trocarForms()">Criar nova conta</a>
            </form>

            <!-- Formulário de Registro -->
            <form id="register-form" class="auth-form">
                <h2>Crie sua conta</h2>
                
                <div class="form-group">
                    <input type="text" id="reg-nome" placeholder="Nome completo" required>
                </div>
                
                <div class="form-group">
                    <input type="email" id="reg-email" placeholder="Email" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="reg-senha" placeholder="Senha" required>
                </div>
                
                <button type="button" id="enviar-registro" class="btn-primary">Registrar</button>
                
                <a href="#" class="linha-form" onclick="trocarForms()">Já tem conta? Faça login</a>
            </form>
        </div>
    </div>

    <script src="js/inicial.js"></script>
</body>
</html>
